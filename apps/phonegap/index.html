<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js"></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="js/cualbondi.js"></script>
    </head>
    <body>
        <div data-role="page" id="ciudades">
            <div data-role="header">
                <div align="center"><img style="margin-top: 2px;" src="img/logo.png" /></div>
            </div>
            <ul id="lista-ciudades" data-role="listview">
                <li><a href="#" data-name="la-plata">La Plata</a></li>
                <li><a href="#" data-name="rosario">Rosario</a></li>
                <li><a href="#" data-name="buenos-aires">Buenos Aires</a></li>
            </ul>
        </div>

        <div data-role="page" id="opciones">
            <div data-role="header">
                <div align="center"><img style="margin-top: 2px;" src="img/logo.png" /></div>
            </div>
            <div id="opciones_errors"></div>
            <div data-role="content">
                <label for="origen" class="ui-hidden-accessible">Origen:</label>
                <input type="text" name="origen" id="origen" value="" placeholder="Origen"/>

                <label for="destino" class="ui-hidden-accessible">Origen:</label>
                <input type="text" name="destino" id="destino" value="" placeholder="Destino"/>

                <input type="range" name="slider" id="slider" value="200" min="100" max="500" data-highlight="true" step="100" />

                <a id="boton_buscar" href="#sugerencias" data-role="button" data-icon="search" data-theme="b">Buscar</a>
            </div>
        </div>

        <div data-role="page" id="sugerencias">
            <div data-role="header">
                <div align="center"><img style="margin-top: 2px;" src="img/logo.png" /></div>
            </div>
            <div id="suggest_errors"></div>
            <div id="suggest_content" data-role="content">
                <div id="suggest_origen"></div>
                <div id="suggest_destino"></div>
                <a id="boton_aceptar_sugg" href="#resultados" data-role="button" data-icon="check" data-theme="b">Aceptar</a>
            </div>
        </div>

        <div data-role="page" id="resultados">
            <div data-role="header">
                <div align="center"><img style="margin-top: 2px;" src="img/logo.png" /></div>
            </div>
            <div id="resultados_content" data-role="content"></div>
        </div>

        <script id="listSuggest" type="text/x-jquery-tmpl">
            <fieldset id="controlgroup_${punto}" data-role="controlgroup">
                <legend>{{if punto == 'origen'}}Origen:{{else}}Destino:{{/if}}</legend>
                {{each data}}
                <input type="radio" name="sug-${punto}" id="radio-choice-${$index}" value="${geom}" />
                <label for="radio-choice-${$index}">${nombre}</label>
                {{/each}}
            </fieldset>
        </script>

        <script id="errorSuggest" type="text/x-jquery-tmpl">
            <div class="ui-bar ui-bar-e" align="center">${msg}</div>
        </script>

        <script id="listResultados" type="text/x-jquery-tmpl">
            <ul id="resultados_listview" data-role="listview">
                {{each resultados}}
                <li>
                    <a href="">
                        {{each itinerario}}
                        <h3>${nombre}</h3>
                        <p>Caminando: ${long_pata}</p>
                        <p>En bondi: ${long_bondi}</p>
                        {{/each}}
                    </a>
                </li>
                {{/each}}
            </ul>
        </script>
    </body>
</html>
