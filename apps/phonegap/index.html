<!DOCTYPE html>
<html>
    <head>
        <!--script src="http://192.168.1.108:8080/target/target-script-min.js#anonymous"></script-->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /!-->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="css/leaflet-0.6.4.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
        <link rel="stylesheet" href="css/cualbondi.css" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.RC4.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
        <script src="js/yepnope.1.5.4-min.js"></script>
        <script src="js/leaflet-0.6.4.js"></script>
        <script src="js/iscroll.js"></script>
        <script src="js/jquery.mobile.iscrollview.js"></script>

        <title>Cualbondi</title>
    </head>
    <body>


        <!-- Inicio -->
        <div data-role="page" id="inicio"><!-- style="background:url(img/background2.png); background-size: 100% auto; background-repeat:no-repeat; background-position: 20% center" !-->
            <div data-theme="a" data-role="header">
                <img src="img/logo-horizontal.png">
            </div>
            <div data-role="content" data-iscroll>
                <div id="listCiudades"></div>
            </div>
        </div>    

        <script id="tmpl-listCiudades" type="text/x-jquery-tmpl">
            <ul data-role="listview" data-divider-theme="b" data-inset="true">
                {{each data}}
                <li data-theme="c">
                    <a href="#" data-slug="${slug}" data-transition="slide">
                        ${nombre}
                    </a>
                </li>
                {{/each}}
            </ul>
        </script>


        <!-- Form Busqueda -->
        <div data-role="page" id="form-busqueda">
            <div data-theme="a" data-role="header">
                <a class="back" href="#" data-icon="home">Inicio</a>
                <img src="img/logo-horizontal.png" style="margin-left:90px">
            </div>
            <div id="opciones_errors"></div>
            <div data-role="content">
                
                <label for="origen" class="ui-hidden-accessible">Origen:</label>
                <input type="text" name="origen" id="origen" value="" placeholder="Origen"/>

                <label for="destino" class="ui-hidden-accessible">Destino:</label>
                <input type="text" name="destino" id="destino" value="" placeholder="Destino"/>

                <a id="boton_buscar" href="#sugerencias" data-role="button" data-icon="search" data-theme="b">Buscar</a>
            </div>
        </div>
        
        <script id="tmpl-errorSuggest" type="text/x-jquery-tmpl">
            <div class="ui-bar ui-bar-e" align="center">${msg}</div>
        </script>
        
                
        <!-- Sugerencias -->
        <div data-role="page" id="sugerencias">
            <div data-role="header">
                <a class="back" href="#" data-icon="back">Atrás</a>
                <img src="img/logo-horizontal.png" style="margin-left:90px">
            </div>
            <div id="suggest_errors"></div>
            <div id="suggest_content" data-role="content" data-iscroll>
                <ul id="suggest_Origen" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Origen</li>
                    <li id="suggest_Origen_list" style="padding:0;border:0;margin:0;"></li>
                </ul>
                <ul id="suggest_Destino" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Destino</li>
                    <li id="suggest_Destino_list" style="padding:0;border:0;margin:0;"></li>
                </ul>
                <input type="range" name="slider" id="slider" value="400" min="100" max="800" data-highlight="true" step="100" />
                <a id="boton_aceptar_sugg" href="#resultados" data-role="button" data-icon="check" data-theme="b">Aceptar</a>
            </div>
        </div>
        
        <script id="listSuggest" type="text/x-jquery-tmpl">
            <fieldset id="controlgroup_${punto}" data-role="controlgroup" style="padding:0;border:0;margin:0">
                {{each data}}
                <input type="radio" name="sug-${punto}" id="radio-choice-${$index}" value="${geom}" />
                <label for="radio-choice-${$index}" style="{{if $index==0}}border-top-left-radius:0;border-top-right-radius:0;{{/if}}">${nombre}</label>
                {{/each}}
            </fieldset>
        </script>
        
        <script id="tmpl-loader" type="text/x-jquery-tmpl">
            <li style="background:url(img/ajax-loader.gif) no-repeat center center; height:30px"></li>
        </script>
        
        
        <!-- Resultados -->
        <div data-role="page" id="resultados">
            <div data-role="header">
                <a class="back" href="#" data-icon="back">Atrás</a>
                <img src="img/logo-horizontal.png" style="margin-left:90px">
            </div>
            
            <div data-role="content" data-iscroll='{"bottomOffset":1}'>
                <div id="resultados_content"></div>
                <div class="iscroll-pullup">
                    <span class="iscroll-pull-icon"></span>
                    <span 
                        data-iscroll-pulled-text="Soltar para cargar"
                        data-iscroll-loading-text="Cargando mas resultados..."
                        class="iscroll-pull-label"
                    >Arrastrar para cargar mas resultados</span>
                </div>
            </div>
        </div>
        
        <script id="listResultados" type="text/x-jquery-tmpl">
            <ul id="resultados_listview" data-role="listview">
                {{each resultados}}
                <li>
                    <a href="#resultado-mapa?id=${id}">
                        {{each itinerario}}
                        <h3 id="res-${id}" data-geo="${ruta_corta}">${nombre}</h3>
                        <p>Caminando: ${long_pata}</p>
                        <p>En bondi: ${long_bondi}</p>
                        {{/each}}
                    </a>
                </li>
                {{/each}}
            </ul>
        </script>
        
        <!-- Ver resultado en mapa -->
        <div data-role="page" class="map-page" id="resultado-mapa">
            <div data-role="header">
                <a class="back" href="#" data-icon="back">Atrás</a>
                <img src="img/logo-horizontal.png" style="margin-left:90px">
            </div>
            <div id="map-res" data-role="content"></div>
        </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script src="js/cualbondi.js"></script>
    </body>
</html>
