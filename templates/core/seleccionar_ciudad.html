{% extends "base.html" %}

{% block custom_styles %}
    <style type="text/css">
        body { background-color: #42bfe5; padding-top: 60px;}

        .bs-docs-sidenav .icon-chevron-right {
            float: right;
            margin-top: 2px;
            margin-right: -6px;
            opacity: .25;
        }

        .bs-docs-sidenav > li > a:hover { background-color: #f5f5f5; }

        .bs-docs-sidenav a:hover .icon-chevron-right { opacity: .5; }

        .bs-docs-sidenav > li > a {
            display: block;
            width: 190px 9;
            margin: 0 0 -1px;
            padding: 8px 14px;
            border: 1px solid #E5E5E5;
            background-color: white;
        }

        .bs-docs-sidenav {
            width: 300px;
            padding: 0;
            position: relative;
            left: 50%;
            margin-left: -150px;
            background-color: #fff;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
            border-radius: 6px;
                -webkit-box-shadow: 0 1px 4px rgba(0,0,0,.065);
                -moz-box-shadow: 0 1px 4px rgba(0,0,0,.065);
            box-shadow: 0 1px 4px rgba(0,0,0,.065);
        }

        .bs-docs-sidenav > li:first-child > a {
            -webkit-border-radius: 6px 6px 0 0;
            -moz-border-radius: 6px 6px 0 0;
            border-radius: 6px 6px 0 0;
        }

        .bs-docs-sidenav > li:last-child > a {
            -webkit-border-radius: 0 0 6px 6px;
            -moz-border-radius: 0 0 6px 6px;
            border-radius: 0 0 6px 6px;
        }

        @media (min-width: 650px) {
            .floated-left { float:left; }
            .block-wrapper { position: absolute; left: 50%; margin-left: -300px; }
        }
    </style>
{% endblock %}

<!--Este es un template distinto a todos, por eso redefine el blocke "content" -->
{% block content %}
    <div>
        <div align="center">
            <h1 style="font-size: 55px;">Selecion√° tu ciudad!</h1>
        </div>
        <div class="block-wrapper">
            <div class="floated-left" align="center" style="min-width: 300px; margin-top: 20px;"><img style="min" src="/media/img/isologo.png"></div>
            <div class="floated-left bs-docs-sidebar" style="min-width: 300px; margin-top: 20px;">
                <ul class="nav nav-list bs-docs-sidenav">
                    {% for ciudad in ciudades %}
                    <li><a href="/{{ciudad.slug}}/"><i class="icon-chevron-right"></i> {{ciudad.nombre}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
