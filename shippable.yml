language: python

python:
  - "2.7"

addons:
  postgresql : "9.3"

env:
  global:
    - DB_NAME=geocualbondidb
    - DJANGO_SETTINGS_MODULE=settings
    - PYTHONPATH=$PYTHONPATH:$SHIPPABLE_REPO_DIR

before_install:
  - psql -c 'create database geocualbondidb;' -U postgres
  - psql -c 'create database test_geocualbondidb;' -U postgres
  - psql -d geocualbondidb -c 'create extension postgis;' -U postgres
  - psql -d test_geocualbondidb -c 'create extension postgis;' -U postgres

install:
  - pip install -r requirements.txt

script:
  - coverage run --source=$SHIPPABLE_REPO_DIR $SHIPPABLE_REPO_DIR/manage.py test apps.api2 -k -v2
  - coverage report
