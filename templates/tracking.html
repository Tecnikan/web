<!-- Piwik -->
<script type="text/javascript" src="http://stats.cualbondi.com.ar/piwik/piwik.js"></script>
<script type="text/javascript">
    var piwikTracker;
    function piwikLog(nombre){
        try {
            piwikTracker.setDocumentTitle(nombre)
            piwikTracker.setCustomUrl(nombre)
            piwikTracker.setCustomVariable(1, "Ciudad", "{{ ciudad_actual.slug }}", "page")
            piwikTracker.trackPageView()
        } catch( err ) {}
    }
    (function() {
        try {
            piwikTracker = Piwik.getTracker("http://stats.cualbondi.com.ar/piwik/piwik.php", 4);
            piwikTracker.trackPageView();
            piwikTracker.enableLinkTracking();
        } catch( err ) {}
    })();
</script>
<noscript><p><img src="http://stats.cualbondi.com.ar/piwik/piwik.php?idsite=4" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Tracking Code -->
