<div id="lista-comentarios">
    {% for comment in comment_list %}
    <div class="row-fluid">
        <div class="span3" align="right">
            <h4>{{ comment.name }}</h4>
            ({{ comment.submit_date|date:"d/m/Y" }})
        </div>
        <div class="span9">
            <div class="well">
                {{ comment.comment }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
