<!DOCTYPE html>
<html lang="es">
    <head>
	    <meta charset="utf-8">
    	<title>{% block title %}Cualbondi.com.ar{% endblock %}</title>
		<link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
		<link href="/media/css/estilo.css" rel="stylesheet" type="text/css" />
		{% block custom_styles %}{% endblock %}

		{% block custom_top_scripts %}{% endblock %}
	</head>
	<body>
	    {% block navbar %}{% endblock %}
        <div class="container">
            <div id="mensajes" align="center">{% include "mensajes.html" %}</div>
		    {% block content %}{% endblock %}
        </div>
	    {% block footer %}{% endblock %}

	    <!-- Scripts -->
	    <script src="/media/js/jquery-1.7.1.min.js"></script>
	    <script src="/media/js/bootstrap.min.js"></script>
	    <script src="/media/js/bootstrap-collapse.js"></script>
	    <script src="/media/js/bootstrap-dropdown.js"></script>
	    <script src="/media/js/bootstrap-alert.js"></script>

	    <script src="/media/js/scripts.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.dropdown-toggle').dropdown();
                $('#submit_button').click(function(){
                    $('#login_form').submit();
                })
                $(".navbar-search input.search-query").keypress(function(event){
                    if (event.which==13){
                        $('#login_form').submit();
                    }
                })
                $(".alert-message").alert()

                {% block custom_ready_function %}{% endblock %}
            })
        </script>

		{% block custom_scripts %}{% endblock %}
	</body>
</html>
