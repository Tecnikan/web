language: python

python:
  - "2.7"

addons:
  postgresql : "9.3"

env:
  global:
    - DB_NAME=geocualbondidb
    - DJANGO_SETTINGS_MODULE=settings
    - PYTHONPATH=$PYTHONPATH:$HOME/workspace/src/bitbucket.com/martinzugnoni/geocualbondi

before_install:
  - psql -c 'create database geocualbondidb;' -U postgres
  - psql -c 'create database test_geocualbondidb;' -U postgres
  - psql -d geocualbondidb -c 'create extension postgis;' -U postgres
  - psql -d test_geocualbondidb -c 'create extension postgis;' -U postgres

install:
  - pip install -r requirements.txt

script: manage.py test